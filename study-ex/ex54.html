<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- rangePoints
    - See D3 rangePoints documentation -->
    <script>
      const scale = d3.scale
        .ordinal()
        .domain(["A", "B", "C", "D"]) // Data space
        .rangePoints([0, 100]); // Pixel space

      console.log(scale("A")); // Prints 0
      console.log(scale("B")); // Prints 33.333333...
      console.log(scale("C")); // Prints 66.666666...
      console.log(scale("D")); // Prints 100
    </script>
  </body>
</html>
