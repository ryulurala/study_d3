<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Example</title>
  </head>
  <body>
    <!-- Functions in variables
    - Functions are first class objects in JS -->
    <script>
      const square = function (x) {
        return x * x;
      };

      console.log(square(5));
    </script>
  </body>
</html>
