<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Introducing the Iris data set
    - Each entry is an iris flower
    - From UCI Machine Learning Repository
    - Extent computed using D3 min and max -->
    <script>
      const type = (d) => {
        d.sepal_length = +d.sepal_length;
        d.sepal_width = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width = +d.petal_width;

        return d;
      };

      d3.csv("iris.csv", type, (data) => {
        const min = d3.min(data, (d) => d.sepal_length);
        const max = d3.max(data, (d) => d.sepal_length);

        console.log([min, max]);
      });
    </script>
  </body>
</html>
