<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- constructing DOM elements with D3
    - D3 is essentially a DOM manipulation library -->

    <svg width="250" height="250">
      <rect x="50" y="50" width="20" height="20" />
    </svg>

    <script>
      const svg = d3.select("body").append("svg");

      svg.attr("width", 250);
      svg.attr("height", 250);

      const rect = svg.append("rect");

      rect.attr("x", 50);
      rect.attr("y", 50);
      rect.attr("width", 20);
      rect.attr("height", 20);
    </script>
  </body>
</html>
