<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- D3 ordinal scale
    - See D3 Ordinal Scales documentation -->
    <script>
      const scale = d3.scale
        .ordinal()
        .domain(["A", "B", "C"]) // Data space
        .range(["Apple", "Banana", "Coconut"]); // Pixel space

      console.log(scale("A")); // Prints Apple
      console.log(scale("B")); // Prints Banana
      console.log(scale("C")); // Prints Coconut
    </script>
  </body>
</html>
