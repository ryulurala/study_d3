  <body>
    <!-- drawing a line 
    - From (x1, y1) to (x2, y2) 
    - Fill does not apply to lines -->

      <line
        x1="50"
        y1="50"
        x2="200"
        y2="150"
        stroke="black"
        stroke-width="20"
      ></line>
    </svg>
