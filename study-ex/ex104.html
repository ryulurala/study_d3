<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .axis text {
        font-size: 16pt;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .y.axis path,
      .y.axis line {
        stroke: none;
      }
    </style>
  </head>
  <body>
    <!-- horizontal bars
    - can show more bar labels than vertical bars
    - swap(x, y). (width, height) throughout -->
    <script>
      const outerWidth = 500;
      const outerHeight = 250;
      const margin = { left: 130, top: 0, right: 0, bottom: 30 };
      const barPadding = 0.2;

      const xColumn = "population";
      const yColumn = "name";

      const innerWidth = outerWidth - margin.left - margin.right;
      const innerHeight = outerHeight - margin.top - margin.bottom;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      const g = svg
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xAxisG = g
        .append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0, ${innerHeight})`);
      const yAxisG = g.append("g").attr("class", "y axis");

      const xScale = d3.scale.linear().range([0, innerWidth]);
      const yScale = d3.scale
        .ordinal()
        .rangeBands([0, innerHeight], barPadding);

      const xAxis = d3.svg
        .axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5) // Use approximately 5 ticks marks
        .tickFormat(d3.format("s")) // Use intelligent abbreviations, e.g. 5M for 5 Million
        .outerTickSize(0); // Turn off the marks at the end of the axis.
      const yAxis = d3.svg.axis().scale(yScale).orient("left").outerTickSize(0); // Turn off the marks at the end of the axis.

      const render = (data) => {
        xScale.domain([0, d3.max(data, (d) => d[xColumn])]);
        yScale.domain(data.map((d) => d[yColumn]));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        const bars = g.selectAll("rect").data(data);
        bars.enter().append("rect");

        bars
          .attr("x", 0)
          .attr("y", (d) => yScale(d[yColumn]))
          .attr("width", (d) => xScale(d[xColumn]))
          .attr("height", yScale.rangeBand());

        bars.exit().remove();
      };

      const type = (d) => {
        d.population = +d.population;

        return d;
      };

      d3.csv("geonames_cities_top3.csv", type, render);
    </script>
  </body>
</html>
