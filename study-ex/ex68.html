<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Rendering an array of objects -->
    <script>
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", 250)
        .attr("height", 250);

      const render = (data) => {
        // Bind data
        const circles = svg.selectAll("circle").data(data);

        // Enter
        circles.enter().append("circle").attr("r", 10);

        // Update
        circles.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

        // Exit
        circles.exit().remove();
      };

      const myArrayOfObjects = [
        { x: 100, y: 100 },
        { x: 130, y: 120 },
        { x: 80, y: 180 },
        { x: 180, y: 80 },
        { x: 180, y: 40 },
      ];

      render(myArrayOfObjects);
    </script>
  </body>
</html>
