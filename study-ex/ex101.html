<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- bar padding -->
    <script>
      const outerWidth = 500;
      const outerHeight = 250;
      const margin = { left: 90, top: 30, right: 30, bottom: 30 };
      const barPadding = 0.2;

      const xColumn = "name";
      const yColumn = "population";

      const innerWidth = outerWidth - margin.left - margin.right;
      const innerHeight = outerHeight - margin.top - margin.bottom;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      const g = svg
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
      const yScale = d3.scale.linear().range([innerHeight, 0]);

      const render = (data) => {
        xScale.domain(data.map((d) => d[xColumn]));
        yScale.domain([0, d3.max(data, (d) => d[yColumn])]);

        const bars = g.selectAll("rect").data(data);
        bars.enter().append("rect");

        bars
          .attr("x", (d) => xScale(d[xColumn]))
          .attr("y", (d) => yScale(d[yColumn]))
          .attr("width", xScale.rangeBand())
          .attr("height", (d) => innerHeight - yScale(d[yColumn]));

        bars.exit().remove();
      };

      const type = (d) => {
        d.population = +d.population;

        return d;
      };

      d3.csv("geonames_cities_top3.csv", type, render);
    </script>
  </body>
</html>
