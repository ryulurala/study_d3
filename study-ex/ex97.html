<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- temperature in San Francisco -->
    <script>
      const outerWidth = 500;
      const outerHeight = 250;
      const circleRadius = 3;
      const margin = { left: 30, top: 30, right: 30, bottom: 30 };

      const xColumn = "timestamp";
      const yColumn = "temperature";

      const innerWidth = outerWidth - margin.left - margin.right;
      const innerHeight = outerHeight - margin.top - margin.bottom;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      const g = svg
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xScale = d3.time.scale().range([0, innerWidth]);
      const yScale = d3.scale.linear().range([innerHeight, 0]);

      const render = (data) => {
        xScale.domain(d3.extent(data, (d) => d[xColumn]));
        yScale.domain(d3.extent(data, (d) => d[yColumn]));

        // Binding data
        const circles = g.selectAll("circle").data(data);

        // Enter
        circles.enter().append("circle").attr("r", circleRadius);

        // Update
        circles
          .attr("cx", (d) => xScale(d[xColumn]))
          .attr("cy", (d) => yScale(d[yColumn]));

        // Exit
        circles.exit().remove();
      };

      const type = (d) => {
        d.timestamp = new Date(d.timestamp);
        d.temperature = +d.temperature;

        return d;
      };

      d3.csv("week_temperature_sf.csv", type, render);
    </script>
  </body>
</html>
