<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Using fill, tweaking parameters -->
    <script>
      const outerWidth = 300;
      const outerHeight = 250;
      const rMin = 1;
      const rMax = 6;
      const xColumn = "sepal_length";
      const yColumn = "petal_length";
      const rColumn = "sepal_width";
      const colorColumn = "species";

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      const xScale = d3.scale.linear().range([0, outerWidth]);
      const yScale = d3.scale.linear().range([outerHeight, 0]); // inverting
      const rScale = d3.scale.linear().range([rMin, rMax]);
      const colorScale = d3.scale.category10();

      const render = (data) => {
        xScale.domain(d3.extent(data, (d) => d[xColumn]));
        yScale.domain(d3.extent(data, (d) => d[yColumn]));
        rScale.domain(d3.extent(data, (d) => d[rColumn]));

        // Binding data
        const circles = svg.selectAll("circle").data(data);

        // Enter
        circles.enter().append("circle");

        // Update
        circles
          .attr("cx", (d) => xScale(d[xColumn]))
          .attr("cy", (d) => yScale(d[yColumn]))
          .attr("r", (d) => rScale(d[rColumn]))
          .attr("fill", (d) => colorScale(d[colorColumn]));

        // Exit
        circles.exit().remove();
      };

      const type = (d) => {
        d.sepal_length = +d.sepal_length;
        d.sepal_width = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width = +d.petal_width;

        return d;
      };

      d3.csv("iris.csv", type, render);
    </script>
  </body>
</html>
