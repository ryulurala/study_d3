<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        background: black;
      }

      circle {
        fill: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- showing density with transparency -->
    <script>
      const outerWidth = 500;
      const outerHeight = 250;
      const margin = { left: -50, top: 0, right: -50, bottom: 0 };

      const xColumn = "longitude";
      const yColumn = "latitude";
      const rColumn = "population";
      const peoplePerPixel = 100000;

      const innerWidth = outerWidth - margin.left - margin.right;
      const innerHeight = outerHeight - margin.top - margin.bottom;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      const g = svg
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xScale = d3.scale.linear().range([0, innerWidth]);
      const yScale = d3.scale.linear().range([innerHeight, 0]);
      const rScale = d3.scale.sqrt();

      const render = (data) => {
        xScale.domain(d3.extent(data, (d) => d[xColumn]));
        yScale.domain(d3.extent(data, (d) => d[yColumn]));
        rScale.domain([0, d3.max(data, (d) => d[rColumn])]);

        // Compute the size of the biggest circle as a function of people
        const peopleMax = rScale.domain()[1];
        const rMin = 0;
        const rMax = Math.sqrt(peopleMax / (peoplePerPixel * Math.PI));
        rScale.range([rMin, rMax]);

        // Binding data
        const circles = g.selectAll("circle").data(data);

        // Enter
        circles.enter().append("circle");

        // Update
        circles
          .attr("cx", (d) => xScale(d[xColumn]))
          .attr("cy", (d) => yScale(d[yColumn]))
          .attr("r", (d) => rScale(d[rColumn]));

        // Exit
        circles.exit().remove();
      };

      const type = (d) => {
        d.latitude = +d.latitude;
        d.longitude = +d.longitude;
        d.population = +d.population;

        return d;
      };

      d3.csv("geonames_cities.csv", type, render);
    </script>
  </body>
</html>
