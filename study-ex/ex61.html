<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Enter handles added data only -->
    <script>
      const scale = d3.scale
        .linear()
        .domain([1, 5]) // Data space
        .range([0, 200]); // Pixel space

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", 250)
        .attr("height", 250);

      const render = (data, color) => {
        const rects = svg.selectAll("rect").data(data);
        rects
          .enter()
          .append("rect")
          .attr("x", scale)
          .attr("y", 50)
          .attr("width", 20)
          .attr("height", 20)
          .attr("fill", color);
      };

      render([1, 2, 3], "red");
      render([1, 2, 3, 4, 5], "blue");
    </script>
  </body>
</html>
