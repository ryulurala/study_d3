<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
      integrity="sha512-hdze9Aenr+EJdZaPIlRA4XxE+bMQ7K2FVKnWqq431gidZF+v9dLdXuGat5YTBZg4k463MmREQqdA1NIHL0vY6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- D3 method chaining
    - A common pattern in D3 -->
    <script>
      const scale = d3.scale
        .linear()
        .domain([0, 1]) // Data space
        .range([0, 100]); // Pixel space

      console.log(scale(0)); // Prints 0
      console.log(scale(0.5)); // Prints 50
      console.log(scale(1)); // Prints 100
    </script>
  </body>
</html>
